<md-toolbar >
    <div class="md-toolbar-tools">
        <md-button hide-gt-sm ng-click="vm.toggleSideNav()" class="md-icon-button" >
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
       <h1>
           ???
       </h1>
        <md-fab-speed-dial ng-cloak
                           md-direction="down"
                           class="md-fling md-fab-top-right">
            <md-fab-trigger>
                <md-button class="md-fab">
                    <md-icon md-svg-icon="menu"></md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button class="md-fab md-raised md-mini"
                           ng-click="vm.showExerciseOptions($event)">
                    <ng-md-icon icon="face"></ng-md-icon>
                    <md-tooltip md-direction="left">Exercise</md-tooltip>
                </md-button>
                <md-button class="md-fab md-raised md-mini"
                           ng-click="vm.clearTags($event)">
                    <ng-md-icon icon="clear_all"></ng-md-icon>
                    <md-tooltip md-direction="left">Clear all tags</md-tooltip>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>

    </div>
</md-toolbar>
